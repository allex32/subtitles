<template name='gallery'>
{{#unless currentUser}}
	{{#unless loggingIn}}
		{{> home}}
	{{/unless}}
	{{#if loggingIn}}
		wait
	{{/if}}
{{/unless}}
{{#if currentUser}}
	

<div class="container">
    <div class="row">
        <div class="text-center">
            <h1>Video gallery</h1>
        </div>
        <div class="row">
            {{> videocontainer}}
        </div>
    </div>
{{/if}}

</template>

<template name='videocontainer'>
{{#each video}}
	<div class="col-md-4">
		<div class="well">
			{{name}}
			<a name={{name}} href="#">
				<img class="thumbnail img-responsive" alt="{{name}}" src="{{imgname}}"/>
			</a>
		</div>
	</div>
{{/each}}
</template>
